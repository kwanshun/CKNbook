<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇題✅ - CKNbook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ range(1, 1000) | random }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="main-nav">
            <a href="/" class="nav-link">1</a>
            <a href="/quiz" class="nav-link active">2</a>
            <a href="/effective-reply" class="nav-link">3</a>
        </nav>

        <header>
            <h1>選擇題 ✅</h1>
        </header>

        <!-- Quiz Generation Section -->
        <div class="regen-section">
            <div class="day-selector">
                <label for="daySelect">選擇天數：</label>
                <select id="daySelect" name="day">
                    <option value="">請選擇...</option>
                    <option value="1">第1天</option>
                    <option value="2">第2天</option>
                    <option value="3">第3天</option>
                    <option value="4">第4天</option>
                    <option value="5">第5天</option>
                    <option value="6">第6天</option>
                    <option value="7">第7天</option>
                    <option value="8">第8天</option>
                    <option value="9">第9天</option>
                    <option value="10">第10天</option>
                    <option value="11">第11天</option>
                    <option value="12">第12天</option>
                    <option value="13">第13天</option>
                    <option value="14">第14天</option>
                    <option value="15">第15天</option>
                    <option value="16">第16天</option>
                    <option value="17">第17天</option>
                    <option value="18">第18天</option>
                    <option value="19">第19天</option>
                    <option value="20">第20天</option>
                    <option value="21">第21天</option>
                </select>
                <button type="button" class="regen-btn" onclick="generateQuiz()">重新生成</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>正在生成測驗題...</p>
        </div>

        <!-- Quiz Output Section -->
        <div id="quizOutput" class="quiz-output hidden">
            <!-- Quiz Question (Combined with Title) -->
            <div class="content-container">
                <div class="content-box">
                    <div class="content-header">
                        <span class="content-label">測驗問題</span>
                        <button class="copy-btn" onclick="copyContent('quizQuestion')">複製</button>
                    </div>
                    <div class="content-content" id="quizQuestion"></div>
                </div>
            </div>

            <!-- Quiz Answer -->
            <div class="content-container">
                <div class="content-box">
                    <div class="content-header">
                        <span class="content-label">參考答案</span>
                        <button class="copy-btn" onclick="copyContent('quizAnswer')">複製</button>
                    </div>
                    <div class="content-content" id="quizAnswer"></div>
                </div>
            </div>
        </div>

        <!-- Buy Me a Coffee Button -->
        <div id="coffeeSection" class="coffee-section hidden">
            <a href="https://www.buymeacoffee.com/awks" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
        </div>

        <!-- Version Footer -->
        <div class="version-footer">
            <span class="version-text">{{ version }}</span>
        </div>
    </div>

    <script>
        // Auto-generate quiz when day is selected
        document.getElementById('daySelect').addEventListener('change', function() {
            if (this.value) {
                generateQuiz();
            }
        });

        function generateQuiz() {
            const daySelect = document.getElementById('daySelect');
            const selectedDay = daySelect.value;
            
            if (!selectedDay) {
                alert('請先選擇天數');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('quizOutput').classList.add('hidden');
            document.getElementById('coffeeSection').classList.add('hidden');

            // Send request to generate quiz
            fetch('/generate-quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    day: selectedDay
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                
                if (data.error) {
                    alert('錯誤: ' + data.error);
                    return;
                }

                // Parse the AI response and display it
                displayQuiz(data.result);
            })
            .catch(error => {
                document.getElementById('loading').classList.add('hidden');
                console.error('Error:', error);
                alert('生成測驗題時發生錯誤');
            });
        }

        function displayQuiz(aiResponse) {
            try {
                console.log('AI Response:', aiResponse);
                console.log('AI Response type:', typeof aiResponse);
                
                // Check if aiResponse is already a JSON object
                let quizData;
                if (typeof aiResponse === 'object' && aiResponse !== null) {
                    // Backend already returned parsed JSON
                    quizData = aiResponse;
                    console.log('Using pre-parsed JSON data:', quizData);
                } else {
                    // Try to parse as JSON string
                    try {
                        quizData = JSON.parse(aiResponse);
                        console.log('Parsed JSON data:', quizData);
                    } catch (e) {
                        console.log('Failed to parse JSON, treating as plain text');
                        // Fallback to plain text parsing
                        fallbackFormatting(aiResponse);
                        return;
                    }
                }
                
                // Format the quiz output exactly as requested
                const formattedQuiz = formatQuizOutput(quizData);
                const formattedAnswer = formatAnswerOutput(quizData);
                
                // Display the formatted content
                document.getElementById('quizQuestion').innerHTML = formattedQuiz;
                document.getElementById('quizAnswer').innerHTML = formattedAnswer;
                
                // Show output and coffee button
                document.getElementById('quizOutput').classList.remove('hidden');
                document.getElementById('coffeeSection').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error in displayQuiz:', error);
                fallbackFormatting(aiResponse);
            }
        }

        function formatQuizOutput(quizData) {
            // Format exactly as requested: <bold>{標題}</bold>\n\n{問題}\n\n{選項}
            let formattedOutput = '';
            
            // Title in bold
            formattedOutput += `<div class="quiz-title"><strong>${quizData.標題}</strong></div>`;
            
            // Question
            formattedOutput += `<div class="quiz-question">${quizData.問題}</div>`;
            
            // Options with proper formatting
            formattedOutput += '<div class="quiz-options">';
            formattedOutput += `<div class="quiz-option">A. ${quizData.選項.A}</div>`;
            formattedOutput += '<br>';
            formattedOutput += `<div class="quiz-option">B. ${quizData.選項.B}</div>`;
            formattedOutput += '<br>';
            formattedOutput += `<div class="quiz-option">C. ${quizData.選項.C}</div>`;
            formattedOutput += '<br>';
            formattedOutput += `<div class="quiz-option">D. ${quizData.選項.D}</div>`;
            formattedOutput += '</div>';
            
            return formattedOutput;
        }

        function formatAnswerOutput(quizData) {
            // Format exactly as requested: 正確陳述是{A} 和 {C}\n\n{explanation}
            let formattedAnswer = '';
            
            // Determine the answer format based on the question type
            const questionText = quizData.問題;
            let answerPrefix = '';
            
            if (questionText.includes('哪一項陳述是錯誤的')) {
                answerPrefix = `錯誤陳述是 ${quizData.答案}`;
            } else if (questionText.includes('哪兩項陳述是正確的')) {
                answerPrefix = `正確陳述是 ${quizData.答案}`;
            } else {
                answerPrefix = `正確陳述是 ${quizData.答案}`;
            }
            
            formattedAnswer += `<div class="answer-prefix">${answerPrefix}</div>`;
            formattedAnswer += `<div class="answer-explanation">${quizData.explanation}</div>`;
            
            return formattedAnswer;
        }

        function fallbackFormatting(aiResponse) {
            // Fallback formatting if JSON parsing fails
            console.log('Using fallback formatting for plain text');
            
            // Simple fallback: just convert newlines to <br> tags
            const formattedResponse = aiResponse
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            document.getElementById('quizQuestion').innerHTML = formattedResponse;
            document.getElementById('quizAnswer').innerHTML = '答案將在問題中顯示';
            
            // Show output and coffee button
            document.getElementById('quizOutput').classList.remove('hidden');
            document.getElementById('coffeeSection').classList.remove('hidden');
        }

        function copyContent(elementId) {
            const element = document.getElementById(elementId);
            const text = element.innerText || element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary success message
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '已複製！';
                button.style.backgroundColor = '#4CAF50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '';
                }, 2000);
            }).catch(err => {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動選擇文字');
            });
        }
    </script>
</body>
</html>
